<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>formulario de Promedio</title>
</head>
<body>
    <header>
        <h1>formulario de promedio - tecnolog√≠as Web</h1>
    </header>
    <main>
        <form id="calculator-form">
            <label for="student-name">Nombre del estudiante:</label>
            <input type="text" id="student-name" required>
            <label for="subject">Asignatura:</label>
            <input type="text" id="subject" required>

            <h2>Notas por Unidad:</h2>
            <table>
                <tr>
                    <th>Unidad</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                </tr>
                <tr>
                    <td>Unidad 1</td>
                    <td><input type="number" id="unit1-note1" step="0.1" required></td>
                    <td><input type="number" id="unit1-note2" step="0.1" required></td>
                </tr>
                <tr>
                    <td>Unidad 2</td>
                    <td><input type="number" id="unit2-note1" step="0.1" required></td>
                    <td><input type="number" id="unit2-note2" step="0.1" required></td>
                </tr>
                <tr>
                    <td>Unidad 3</td>
                    <td><input type="number" id="unit3-note1" step="0.1" required></td>
                    <td><input type="number" id="unit3-note2" step="0.1" required></td>
                </tr>
            </table>
            <button type="submit">Calcular Promedio</button>
        </form>
        <div id="results" style="display: none;">
            <h2>Resultados:</h2>
        </div>
    </main>
    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
